<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK-PAPER-SCISSORS</title>
  <link rel="stylesheet" href="style.css">
  <script src="rps.js"></script>
</head>
<body>
  <h1>
    
      ROCK PAPER SCISSORS
    
  </h1>
  <div class="image-align">
    <img class="rock-image " src="images/rock-emoji.png" onclick=" playGame('rock')" alt="">
    <img class="paper-image " src="images/paper-emoji.png" onclick=" playGame('paper')"alt="">
    <img class="scissor-image " src="images/scissors-emoji.png" onclick=" playGame('scissor')" alt="">  
  </div>
  
  
  


  <p class="js-result"></p>
  <p class="js-description"></p>
  <p class="js-score"></p>
  <button class="reset-button js-reset" 
  onclick=" resetScore() 
  
  ">Reset Score</button>

  
</body>
</html>
